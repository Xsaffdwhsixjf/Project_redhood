<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <title>navBar template</title>
</head>

<body>
    <nav>
        <div class="container">
            <!-- Logo -->
            <a href="#" class="logo">
                <img id="navLogo" src="../img/nav/Logo.png" alt="小琉球Logo">
            </a>

            <!-- Navbar -->
            <div class="nav">
                <div class="menu-wrap">
                    <input type="checkbox" class="toggler">
                    <div class="hamburger">
                        <div class="hambar"></div>
                    </div>
                    <div class="menu">
                        <div class="inner-layer">
                            <div class="through-layer">
                                <ul>
                                    <li>
                                        <div class="icon">
                                            <i class="fa-solid fa-ship"></i>
                                        </div>
                                        <a href="#" class="theme">水陸交通 <br> Transportation</a>
                                    </li>
                                    <li>
                                        <div class="icon">
                                            <i class="fa-solid fa-fish-fins"></i>
                                        </div>
                                        <a href="#" class="theme">吃飽喝足 <br> Local Cuisine</a>
                                    </li>
                                    <li>
                                        <div class="icon">
                                            <i class="fa-solid fa-bed"></i>
                                        </div>
                                        <a href="#" class="theme">夢入佳境 <br> Accommodation</a>
                                    </li>
                                    <li>
                                        <div class="icon">
                                            <i class="fa-solid fa-umbrella-beach"></i>
                                        </div>
                                        <a href="#" class="theme">海闊天空 <br> Attraction</a>
                                    </li>
                                    <li>
                                        <div class="icon">
                                            <i class="fa-solid fa-bullhorn"></i>
                                        </div>
                                        <a href="#" class="theme">最新消息 <br> News</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
